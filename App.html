<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List app </title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
 
    <div class="landing-page" id="landing-page">
        <div class="slogan">
            <h2 class="slogan">
    
                "Achieve More, Stress Less: Your Ultimate Task Manager"</h2>
        </div>
        <h1>Welcome to the To-Do List App</h1>
        <p>Organize your tasks efficiently and effectively.</p>
        <button onclick="enterApp()">Get Started</button>
    </div>

    <div class="container" id="todo-app" style="display:none;">
        <div class="todo-app">
            <h2>To-Do List <img src="Assets/notepad.png" alt="icon"></h2>

            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your Text">
                <input type="date" id="date-picker">
                <button onclick="addTask()">Add Task</button>
            </div>

            <ul id="list-container"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
